<div class="container">
  <div class="col">
    <h2>Calculadora de dos numeros</h2>
    <form action="#" method="post">
      <div class="mb-3">
        <label for="numeroUno">Numero Uno</label>
        <input type="number" id="numeroUno" class="form-control" placeholder="Numero Uno" name="numeroUno"
               [(ngModel)]="numeroUnoInput">
      </div>
      <div class="mb-3">
        <label for="numeroDos">Numero Dos</label>
        <input type="number" id="numeroDos" class="form-control" placeholder="Numero Dos" name="numeroDos"
               [(ngModel)]="numeroDosInput">
      </div>


      <div class="d-grid gap-2 d-md-block">
      <button class="btn btn-primary" (click)="sumar()">Sumar</button>
      <button class="btn btn-warning" (click)="restar()">Restar</button>
      <button class="btn btn-dark" (click)="multiplicar()">Multiplicar</button>
      <button class="btn btn-light" (click)="dividir()">Dividir</button>
      <button class="btn btn-group" (click)="potencia()">Potencia</button>
      </div>


    </form>
  </div>

  <div class="row">
    <div class="col">
      <hr>
      <h2>Resultado: {{resultado}}</h2>

    </div>
  </div>


</div>
